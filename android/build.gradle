import groovy.json.JsonSlurper

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

apply plugin: 'com.android.library'

boolean dash = false, hls = false, smoothstreaming = false

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    defaultConfig {
        minSdkVersion 16 // RN's minimum version
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

        consumerProguardFiles 'proguard-rules.txt'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    maven {
        // As RN is not updated in jcenter anymore, we'll have to grab it from npm
        // Make sure you have installed the react-native npm package before compiling
        url "../node_modules/react-native/android"
    }

    jcenter()
    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'

    // ExoPlayer Core
    implementation 'com.google.android.exoplayer:exoplayer-core:2.8.4'

//    // ExoPlayer DASH
//    if (dash) {
//        implementation 'com.google.android.exoplayer:exoplayer-dash:2.8.4'
//    } else {
//        compileOnly 'com.google.android.exoplayer:exoplayer-dash:2.8.4'
//    }

    // ExoPlayer HLS
    if (hls) {
        implementation 'com.google.android.exoplayer:exoplayer-hls:2.8.4'
    } else {
        compileOnly 'com.google.android.exoplayer:exoplayer-hls:2.8.4'
    }

    // ExoPlayer SmoothStreaming
    if (smoothstreaming) {
        implementation 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.8.4'
    } else {
        compileOnly 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.8.4'
    }

    // Make sure we're using at least the support library 27.1.1
    implementation 'com.android.support:support-compat:26.1.0'
    implementation 'com.android.support:support-media-compat:26.1.0'

    implementation 'com.github.bumptech.glide:glide:4.3.1'
    compile('com.google.android.exoplayer:extension-okhttp:2.8.4') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
}
